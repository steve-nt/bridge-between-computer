<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robots Harmony Gallery</title>
    <link rel="stylesheet" href="robots-harmony.css" />
</head>
<body>
    <div id="title">
        <h1>Robots Harmony Gallery</h1>
    </div>

    <div id="gallery">
        <div class="steven-robot">
            <section id="face">
                <div id="eyes">
                    <p id="eye-left" class="eye"></p>
                    <p id="eye-right" class="eye"></p>
                </div>
            </section>

            <section id="upper-body">
                <div id="arm-left" class="arm body-member"></div>
                <div id="torso"></div>
                <div id="arm-right" class="arm body-member"></div>
            </section>

            <section id="lower-body">
                <div id="leg-left" class="leg body-member"></div>
                <div id="leg-right" class="leg body-member"></div>
            </section>

            <h3>Steven's Robot</h3>
            <p>Master of harmony and coordination, brings balance to the team!</p>
        </div>

        <div class="alice-robot">
            <section id="face">
                <div id="eyes">
                    <p id="eye-left" class="eye"></p>
                    <p id="eye-right" class="eye"></p>
                </div>
            </section>

            <section id="upper-body">
                <div id="arm-left" class="arm body-member"></div>
                <div id="torso"></div>
                <div id="arm-right" class="arm body-member"></div>
            </section>

            <section id="lower-body">
                <div id="leg-left" class="leg body-member"></div>
                <div id="leg-right" class="leg body-member"></div>
            </section>

            <h3>Alice's Robot</h3>
            <p>Brilliant problem solver with incredible speed and precision!</p>
        </div>

        <div class="bob-robot">
            <section id="face">
                <div id="eyes">
                    <p id="eye-left" class="eye"></p>
                    <p id="eye-right" class="eye"></p>
                </div>
            </section>

            <section id="upper-body">
                <div id="arm-left" class="arm body-member"></div>
                <div id="torso"></div>
                <div id="arm-right" class="arm body-member"></div>
            </section>

            <section id="lower-body">
                <div id="leg-left" class="leg body-member"></div>
                <div id="leg-right" class="leg body-member"></div>
            </section>

            <h3>Bob's Robot</h3>
            <p>Strong and reliable, the backbone of our robotic team!</p>
        </div>
    </div>

    <script src="robots-harmony.js"></script>
</body>
</html>
