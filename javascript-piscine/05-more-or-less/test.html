<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More or Less - Function Testing</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .test-section {
            margin-bottom: 30px;
            border-left: 4px solid #667eea;
            padding-left: 20px;
        }

        .test-section h2 {
            color: #667eea;
            font-size: 18px;
            margin-bottom: 15px;
        }

        .test-case {
            background: #f8f9fa;
            padding: 12px 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .test-case .call {
            color: #333;
            font-weight: bold;
        }

        .test-case .result {
            color: #28a745;
            font-weight: bold;
            margin-left: 20px;
        }

        .test-case .result.error {
            color: #dc3545;
        }

        .status {
            text-align: center;
            padding: 20px;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .button-group {
            text-align: center;
            margin-bottom: 20px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 10px;
            transition: background 0.3s;
        }

        button:hover {
            background: #764ba2;
        }

        button.secondary {
            background: #6c757d;
        }

        button.secondary:hover {
            background: #5a6268;
        }

        .console-output {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            display: none;
        }

        .console-output.active {
            display: block;
        }

        .console-output div {
            margin: 5px 0;
        }

        .console-log {
            color: #d4d4d4;
        }

        .console-error {
            color: #f48771;
        }

        .console-success {
            color: #7ec699;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            color: #666;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ú® More or Less - Function Testing Lab ‚ú®</h1>
        <p class="subtitle">Test your functions and see the results in real-time!</p>

        <div class="button-group">
            <button onclick="runAllTests()">üß™ Run All Tests</button>
            <button class="secondary" onclick="clearConsole()">üóëÔ∏è Clear Output</button>
        </div>

        <div id="status-message"></div>

        <div id="test-results"></div>

        <div class="console-output" id="console">
            <strong style="color: #4ec9b0;">Console Output:</strong>
        </div>
    </div>

    <footer>
        <p>üí° Tip: Open your browser's Developer Tools (F12 or Right-click ‚Üí Inspect ‚Üí Console) to see console.log() output</p>
    </footer>

    <script>
        // ============================================================================
        // YOUR FUNCTIONS - Copy this section into your solution file
        // ============================================================================

        // FUNCTION 1: more
        // Purpose: Increases a number by 1
        function more(num) {
            return num + 1;
        }

        // FUNCTION 2: less
        // Purpose: Decreases a number by 1
        function less(num) {
            return num - 1;
        }

        // FUNCTION 3: add
        // Purpose: Adds two numbers together
        function add(num1, num2) {
            return num1 + num2;
        }

        // FUNCTION 4: sub
        // Purpose: Subtracts the second number from the first
        function sub(num1, num2) {
            return num1 - num2;
        }

        // ============================================================================
        // TESTING CODE - This runs the tests
        // ============================================================================

        // Custom console to display on page
        const pageConsole = [];

        function log(message) {
            pageConsole.push({ type: 'log', message: message });
            console.log(message);
        }

        function test(functionName, input, expected) {
            try {
                let result;
                
                // Call the appropriate function based on input
                if (functionName === 'more') {
                    result = more(input);
                } else if (functionName === 'less') {
                    result = less(input);
                } else if (functionName === 'add') {
                    result = add(input[0], input[1]);
                } else if (functionName === 'sub') {
                    result = sub(input[0], input[1]);
                }

                const passed = result === expected;
                
                return {
                    passed: passed,
                    result: result,
                    expected: expected,
                    functionName: functionName,
                    input: input
                };
            } catch (error) {
                return {
                    passed: false,
                    error: error.message,
                    functionName: functionName,
                    input: input
                };
            }
        }

        function runAllTests() {
            pageConsole.length = 0;
            const resultsDiv = document.getElementById('test-results');
            const statusDiv = document.getElementById('status-message');
            const consoleDiv = document.getElementById('console');
            
            resultsDiv.innerHTML = '';
            consoleDiv.innerHTML = '<strong style="color: #4ec9b0;">Console Output:</strong>';
            consoleDiv.classList.add('active');

            let totalTests = 0;
            let passedTests = 0;

            // Test more()
            log('üß™ Testing more() function...');
            const moreTests = [
                { input: 5, expected: 6 },
                { input: 0, expected: 1 },
                { input: -10, expected: -9 },
                { input: 100, expected: 101 }
            ];

            let moreSection = '<div class="test-section"><h2>more() - Add 1</h2>';
            moreTests.forEach(t => {
                const result = test('more', t.input, t.expected);
                totalTests++;
                if (result.passed) passedTests++;

                const icon = result.passed ? '‚úÖ' : '‚ùå';
                const statusClass = result.passed ? '' : 'error';
                moreSection += `
                    <div class="test-case">
                        <span class="call">more(${t.input})</span>
                        <span class="result ${statusClass}">
                            ${icon} ${result.error ? 'ERROR: ' + result.error : 'Got ' + result.result}
                        </span>
                    </div>
                `;
                log(`${icon} more(${t.input}) = ${result.result} (expected ${t.expected})`);
            });
            moreSection += '</div>';
            resultsDiv.innerHTML += moreSection;

            // Test less()
            log('');
            log('üß™ Testing less() function...');
            const lessTests = [
                { input: 5, expected: 4 },
                { input: 0, expected: -1 },
                { input: -10, expected: -11 },
                { input: 100, expected: 99 }
            ];

            let lessSection = '<div class="test-section"><h2>less() - Subtract 1</h2>';
            lessTests.forEach(t => {
                const result = test('less', t.input, t.expected);
                totalTests++;
                if (result.passed) passedTests++;

                const icon = result.passed ? '‚úÖ' : '‚ùå';
                const statusClass = result.passed ? '' : 'error';
                lessSection += `
                    <div class="test-case">
                        <span class="call">less(${t.input})</span>
                        <span class="result ${statusClass}">
                            ${icon} ${result.error ? 'ERROR: ' + result.error : 'Got ' + result.result}
                        </span>
                    </div>
                `;
                log(`${icon} less(${t.input}) = ${result.result} (expected ${t.expected})`);
            });
            lessSection += '</div>';
            resultsDiv.innerHTML += lessSection;

            // Test add()
            log('');
            log('üß™ Testing add() function...');
            const addTests = [
                { input: [5, 3], expected: 8 },
                { input: [-5, 5], expected: 0 },
                { input: [100, 200], expected: 300 },
                { input: [0, 0], expected: 0 }
            ];

            let addSection = '<div class="test-section"><h2>add() - Add Two Numbers</h2>';
            addTests.forEach(t => {
                const result = test('add', t.input, t.expected);
                totalTests++;
                if (result.passed) passedTests++;

                const icon = result.passed ? '‚úÖ' : '‚ùå';
                const statusClass = result.passed ? '' : 'error';
                addSection += `
                    <div class="test-case">
                        <span class="call">add(${t.input[0]}, ${t.input[1]})</span>
                        <span class="result ${statusClass}">
                            ${icon} ${result.error ? 'ERROR: ' + result.error : 'Got ' + result.result}
                        </span>
                    </div>
                `;
                log(`${icon} add(${t.input[0]}, ${t.input[1]}) = ${result.result} (expected ${t.expected})`);
            });
            addSection += '</div>';
            resultsDiv.innerHTML += addSection;

            // Test sub()
            log('');
            log('üß™ Testing sub() function...');
            const subTests = [
                { input: [10, 3], expected: 7 },
                { input: [5, 8], expected: -3 },
                { input: [0, 5], expected: -5 },
                { input: [100, 50], expected: 50 }
            ];

            let subSection = '<div class="test-section"><h2>sub() - Subtract Numbers</h2>';
            subTests.forEach(t => {
                const result = test('sub', t.input, t.expected);
                totalTests++;
                if (result.passed) passedTests++;

                const icon = result.passed ? '‚úÖ' : '‚ùå';
                const statusClass = result.passed ? '' : 'error';
                subSection += `
                    <div class="test-case">
                        <span class="call">sub(${t.input[0]}, ${t.input[1]})</span>
                        <span class="result ${statusClass}">
                            ${icon} ${result.error ? 'ERROR: ' + result.error : 'Got ' + result.result}
                        </span>
                    </div>
                `;
                log(`${icon} sub(${t.input[0]}, ${t.input[1]}) = ${result.result} (expected ${t.expected})`);
            });
            subSection += '</div>';
            resultsDiv.innerHTML += subSection;

            // Show summary
            log('');
            log(`üìä Test Summary: ${passedTests}/${totalTests} tests passed`);

            const allPassed = passedTests === totalTests;
            if (allPassed) {
                statusDiv.innerHTML = `
                    <div class="status success">
                        üéâ Amazing! All ${totalTests} tests passed! Your functions are working perfectly!
                    </div>
                `;
            } else {
                statusDiv.innerHTML = `
                    <div class="status error">
                        ‚ö†Ô∏è ${totalTests - passedTests} test(s) failed. Check the results below and review your functions.
                    </div>
                `;
            }

            // Update console display
            updateConsoleDisplay();
        }

        function updateConsoleDisplay() {
            const consoleDiv = document.getElementById('console');
            let html = '<strong style="color: #4ec9b0;">Console Output:</strong>';
            
            pageConsole.forEach(item => {
                if (item.type === 'log') {
                    html += `<div class="console-log">> ${escapeHtml(String(item.message))}</div>`;
                }
            });

            consoleDiv.innerHTML = html;
        }

        function clearConsole() {
            pageConsole.length = 0;
            document.getElementById('console').innerHTML = '<strong style="color: #4ec9b0;">Console Output:</strong>';
            document.getElementById('console').classList.remove('active');
            document.getElementById('test-results').innerHTML = '';
            document.getElementById('status-message').innerHTML = '';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Run tests automatically when the page loads
        window.addEventListener('load', function() {
            // Uncomment the line below to run tests automatically on page load
            // runAllTests();
        });
    </script>
</body>
</html>
